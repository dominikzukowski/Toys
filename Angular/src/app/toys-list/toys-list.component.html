<div class="panel panel-primary">
    <div class="panel-heading">
        Lista zabawek
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Cena</th>
                        <th>Ocena</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ='let product of products'>
                        <th>{{product.name}}</th>
                        <th>{{product.price}}</th>
                        <th>{{product.rating}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
